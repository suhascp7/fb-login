<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="favicon.png" sizes="16x16">
    <title>Facebook â€“ log in or sign up</title>
  </head>
  <body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
      <div class="left w-1/2">
        <img class="w-60" src="fb.svg" alt="" />
        <p class="text-3xl mx-6">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4">
        <input  class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-400"  type="text"  placeholder="Email address or Phone number" />
        <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-400" type="password" placeholder="Password" />
        <button class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold text-xl">Log In</button>
        <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
        <hr class="my-2"/>
        <button class="bg-green-600 hover:bg-green-700 text-white my-2 py-3 rounded-md font-bold w-fit mx-auto p-3">Create New Account</button>
      </div>
    </div>
  </body>
</html>
